<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEWS Monitor</title>
    <link rel="icon" href="icon/eews-icon.png" type="image/png">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/devices.css">
    <link rel="stylesheet" href="css/reports.css">
    <link rel="stylesheet" href="css/api.css">

    <!-- Online CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Google Fonts/Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="layout-container" id="layoutContainer">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">
                    <span class="material-icons">menu</span>
                </button>
                <div class="logo">
                    <h3>EEWS Monitor</h3>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-page="pages/dashboard.html">
                        <span class="material-icons">dashboard</span>
                        <span>Dashboard</span>
                    </li>
                    <li class="nav-item" data-page="pages/map.html">
                        <span class="material-icons">map</span>
                        <span>IoT Map</span>
                    </li>
                    <li class="nav-item" data-page="pages/devices.html">
                        <span class="material-icons">router</span>
                        <span>IoT Devices</span>
                    </li>
                    <li class="nav-item" data-page="pages/reports.html">
                        <span class="material-icons">report</span>
                        <span>Reports</span>
                    </li>
                    <li class="nav-item" data-page="pages/api.html">
                        <span class="material-icons">code</span>
                        <span>API</span>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-user">
                <div class="user-avatar">
                    <img src="icon/eews-icon.png" alt="Admin" id="userAvatar">
                </div>
                <div class="user-info">
                    <span class="user-name" id="userName">Admin User</span>
                    <span class="user-role">Administrator</span>
                </div>
            </div>
            <div class="sidebar-footer">
                <ul>
                    <li class="sidebar-action-li" id="settingsBtn">
                        <span class="material-icons">settings</span>
                        <span>Settings</span>
                    </li>
                    <li class="sidebar-action-li logout-li" id="logoutBtn">
                        <span class="material-icons">logout</span>
                        <span>Logout</span>
                    </li>
                </ul>
            </div>
        </aside>
        
        <main class="main-container" id="mainContainer">
            Loading...
        </main>
    </div>

    <!-- Local JS -->
    <script src="js/script.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/map.js"></script>
    <script src="js/devices.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/api.js"></script>

    <!-- Online JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
